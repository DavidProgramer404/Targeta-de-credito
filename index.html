<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tarjeta de crédito</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="image/logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="image/chip.png" alt="" class="chip"/>
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Nº Tarjeta de crédito</h6>
                <h5 class="number">5080 70 40 3020 4020</h5>
                <h5 class="name">David Programer Development</h5>
            </div>
            <div class="calid-date">
            <h6>Válido hasta</h6>
            <h5>05/25</h5>
            </div>
        </div>
    </div>
</body>
</html>
